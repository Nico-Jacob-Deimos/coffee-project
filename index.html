<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title></title>

    <link rel="stylesheet" href="style.css">

<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Nico and Jacob's Awesome Coffee Thing</h1>
        <p class="lead">Boop.</p>
    </div>
</div>

<h1>Coffee!</h1>

<div class="container w-80 p-0 m-0">
    <div class="row">
        <div class="col w-100 p-0 ml-5">
            <div class="container w-100 p-0 m-0">
                <div class="row m-0 p-0">
                    <div class="col m-1 p-5 d-flex flex-wrap " id="coffees">
                    </div>
                </div>
            </div>
        </div>

    <div class="col">
        <div class="container w-50">
            <form>
                <label>
                <input id="inputCoffee" type="text">Input Coffee
                </label>

                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="submit" type="submit"/>

            </form>

            </div>

        </div>
    </div>
</div>








<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
