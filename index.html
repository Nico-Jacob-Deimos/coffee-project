<!--MAIN BODY CONTAINER START-->
<div class="container w-50 shadow d-flex justify-content-center" id="container">

   <!--WHAT KIND OF COFFEE? START-->

      <div class="silo_img d-flex justify-content-center">
         <img src="img/silo_burned.png" id="silo">
      </div>

      <form>
         <div class="input-group">
            <div class="input-group-prepend pt-4 d-flex justify-content-around justify-content-start w-60">
               <div class="w-100">
                  <input id="inputCoffee" placeholder="So... Coffee?" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  <!-- DROPDOWN AND SEARCH BTN START--><!---->
                  <form>
                     <div class="d-flex justify-content-start align-items-center shadow">
                        <label>
                           <select id="roast-selection" class="">

                              <option>all</option>
                              <option>Light</option>
                              <option>Medium</option>
                              <option>Dark</option>
                           </select>
                        </label>
                        <input id="submit" type="submit"
                               class="fixed ml-2 pb-4 d-flex justify-content-center"/>
                     </div>
                  </form>
                  <!--DROPDOWN AND SEARCH BTN END-->
               </div>
            </div>
         </div>
      </form>
      <div class="box d-flex justify-content-center mb-3 m-1">
         <div class="row">
            <div class="col p-0">
               <div class="container p-0 m-0">
                  <div class="row m-0 p-0">
                     <div
                       class="col m-1 p-5 d-flex flex-wrap justify-content-center"
                       id="coffees">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
